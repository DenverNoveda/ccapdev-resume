<body>
    
    <form id = "loginForm"> 
        <div class="container"> 
            <h2>Login</h2>
            <label><b>Username</b></label> 
            <input type="text" id = "lEmail" placeholder="Enter email" name="uname" required> 
  
            <label><b>Password</b></label> 
            <input type="password" id = "lPassword" placeholder="Enter Password" name="psw" required> 
  
            <button type="button" id = "login" onclick = "loginEmail()">Login</button> 
        </div> 
  
    </form> 
  
    <div id = "header">
        <div id = "navbar"> 
                <a href = "#aboutMe">Denver Noveda</a>
                <a href = "#aboutMe">About Me</a>
                <a href = "#education   ">Education</a>
                <a href = "#organizations">Organizations</a>
               
                <a href = "#works">Projects</a>
                <a href = "#contactInfo">Contact Me</a>
        </div>
    </div>

    <div class = "section" id = "aboutMe">
       
        <div class = "container">   
         
            <h2 class = "sectionTitle">About Me</h2>
            <div id = "aboutMeInfo">
                <img src = "grad-pic.jpg" id = "pic">
            </div>
            <button id = "save" onclick="editAboutMe()">Save</button> <p id = "sMessage"></p>
            <div id = "links">
                <span id = "lGithub">
                    <p>Github</p>
                </span>
                <span id = "lFacebook">
                    <p>Facebook</p>
                </span>
                <span id = "lLinkedin">
                    <p>LinkedIn</p>
                </span>
            </div>
        </div>
    </div>

    <div class = "section" id = "education">
        <div class = "container">
            <h2 class="sectionTitle">Education</h2>
            <button class = "add" id = "educAdd" onclick="openFormE()">Add</button>
            <div class="form-popup" id="educForm">
                <form class="form-container">
                  <h5>Add Education</h5>
              
                  <label for="schl"><b>School Name</b></label>
                  <input type="text" id = "sName" placeholder="Enter School Name" name="schl" required>
              
                  <label for="deg"><b>Degree/Level</b></label>
                  <input type="text" id = "sDeg" placeholder="Enter Degree" name="deg" required>
              
                  <label for = "yrstart"><b>Year</b></label>
                  <input type="text" id ="sYear" name = "yrstart" required>
                  
                  <button class="btn" type="button" onclick = "addSchool()">Submit</button>
                  <p id = "eMessage"></p>
                </form>
              </div>
            <div class = "schoolContainer">    
                <div id = "school"></div>
            </div>
        </div>
    </div>

    <div class = "section" id = "organizations" >
        <div class = "container">
            <h2 class="sectionTitle">Organizations</h2>
            <button class = "add" id = "orgAdd" onclick = "openFormO()">Add</button>
            <div class="form-popup" id="orgForm">
                <form class="form-container">
                  <h5>Add Organization</h5>
              
                  <label for="orgnm"><b>Organization</b></label>
                  <input type="text" id = "oName" placeholder="Enter Organization Name" name="orgnm" required>
              
                  <label for="pos"><b>Position</b></label>
                  <input type="text" id = "oPosition" placeholder="Enter Position Held" name="pos" required>
              
                  <label for = "orgyr"><b>Year</b></label>
                  <input type="text" id = "oYear" name = "orgyr" required>

                  <button type="button" class="btn" onclick ="addOrg()">Submit</button>
                  <p id = "oMessage"></p>
                </form> 
              </div>
            <div class = "orgContainer">
                <div id = "org">
                </div>  
            </div>
        </div>
    </div>
    <div class = "section" id = "works">
        <div class = "container">
            <h2 class="sectionTitle">Projects</h2>
            <button class = "add" id = "orgAdd" onclick = "openFormW()">Add</button>
            <div class="form-popup" id="projForm">
                <form class="form-container">
                  <h5>Add Project</h5>
              
                  <label for="projname"><b>Project</b></label>
                  <input type="text" id = "pName" placeholder="Enter Project Name" name="projname" required>
              
                  <label for = "desc"><b>Description</b></label>
                  <textarea id = "pDesc" placeholder="Enter Project Description" name="desc" required></textarea>
              
                  <button type="button" class="btn" onclick ="addProject()">Submit</button>
                  <p id = "wMessage"></p>
                </form>
              </div>
            <div id = "projectContainer"> 
            </div>
        </div>
    </div>

    <div class = "section" id = "contactInfo">
        <div class = "container">
            <h2 class="sectionTitle">Contact Me</h2>        
            <div class = "contactDetails">
                <span class = "email">denver.noveda@gmail.com</span>
            </div>
        </div>
    </div>
